<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="preload" as="font" crossorigin="anonymous" href="fonts/netflix-sans-core-variable-full.woff2" type="font/woff2">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>넷플릭스 대한민국 - 인터넷으로 시리즈와 영화를 시청하세요</title>
    <link rel="shortcut icon" href="images/nficon2023.ico">
    <link rel="apple-touch-icon" href="images/nficon2016.png">
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="appMountPoint">
      <div>
        <div class="basicLayout">
          <div>
            <div class="layout">
              <div class="wrap">
                <div class="main">
                  <div class="main-inner">
                    <div class="main-gradient">
                      <div class="main-gradient1"></div>
                      <div class="main-gradient2"></div>
                    </div>
                    <div class="main-head">
                      <div class="main-head-inner">
                        <div class="main-head-wrap">
                          <header class="header">
                            <div class="header-left">
                              <div class="mob-logo"></div>
                              <div class="pc-logo"></div>
                            </div>
                            <div class="header-right">
                              <div class="header-right-wrap">
                                <div class="header-right-inner">
                                  <div class="lang"></div>
                                  <div class="login"></div>
                                </div>
                              </div>
                            </div>
                          </header>
                        </div>
                      </div>
                    </div>
                    <div class="main-content">
                      <div class="main-content-inner">
                        <div class="main-content-bg">
                          <div class="main-content-bg-gradient"></div>
                          <img src="images/main-bg.jpg" alt="">
                        </div>
                        <div class="main-content-wrap">
                          <div class="main-content-line"></div>
                          <div class="main-content-email"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="content"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
